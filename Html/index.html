<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Game</title>
    <link rel="stylesheet" href="../Css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Market Game</h1>
        <div id="status"></div>
        <div class="actions">
            <input type="number" id="amount" placeholder="Quantité d'actions">
            <button onclick="buyShares()">Acheter</button>
            <button onclick="sellShares()">Vendre</button>
            <button onclick="buyMax()">Acheter Max</button>
            <button onclick="sellMax()">Vendre Max</button>
            <button onclick="downloadJSON()">Télécharger JSON</button>
            <button onclick="clearChart()">Réinitialiser Graphique</button>
        </div>
    </div>

    <canvas id="chart" style="width: 1000px; height: 120px;"></canvas>


    <script src="../Javascript/script.js"></script>
</body>
</html>
